<script>

//a) Write a function that returns an array with all the numbers from 1 to 255. Start with code below:

	function get_array() {
		var arr = [];
		//Place your code here
		for (var i = 1; i < 256; i++) {
			arr.push(i);
		}

		return arr;
	}

//b) Write a function that would get the sum of all the even numbers from 1 to 1000. Start with code below:

	function sum_even_numbers() {
		// Your code here
		var sum = 0
		for (var i = 1; i < 1001; i++) {
			if (i % 2 === 0) {
				sum += i;
			}
		}

	   return sum;
	}
	
//c)Write a function called sum_odd_numbers that returns the sum of all odd numbers from 1 to 5000. (e.g. 1+3+5+...+4997+4999)

	function sum_odd_numbers() {
		var sum = 0;
		for (var i = 1; i < 5001; i++) {
			if (i % 2 !== 0) {
				sum = sum + i;
			}
		}

		return sum;
	}

</script>
</body>
